<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" readonly type="text" value="{$user.username}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" readonly type="text" value="{$user.nickname}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('money')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" readonly type="number" value="{$user.money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('充值金额')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-recharge" data-rule="required" class="form-control" name="row[recharge]" type="number" value="0">
            <p class="help-block">充值金额 ：金额为负时为扣除金额，最低为0元</p>
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('赠送金额')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-gift" data-rule="required" class="form-control" name="row[gift]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-4">
            {:build_select('row[memo]',$memo, null,['class'=>'form-control', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('业务人员')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-own" data-rule="" class="form-control" name="row[own]" type="text" value="" placeholder="可不填写">
        </div>
    </div>
    <div class="form-group">
        <label for="c-univalent" class="control-label col-xs-12 col-sm-2">{:__('单价')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-univalent" data-rule="" class="form-control" name="row[univalent]" type="number" min="0" value="" >
        </div>
    </div>
    <div class="form-group layer-footer">
        <input type="hidden" name="row[id]" value="{$user.id}">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success  btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
