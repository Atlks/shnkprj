<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否使用泛域名:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[is_fan]', [0=>'否',1=>'是'], 1,["class"=>"is_fan"])}
        </div>
    </div>
    <div class="form-group" id="d_url" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Domain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-domain"  class="form-control" readonly name="row[domain]" value="" type="text">
        </div>
    </div>

    <div class="form-group" id="fan" >
        <label class="control-label col-xs-12 col-sm-2">请填写子域名:</label>
        <div class="col-xs-3 col-sm-3">
            <input id="prefix"  class="form-control" name="row[prefix]" type="text" value="">
        </div>
        <label class="control-label col-xs-3 col-sm-3" id="domain_url_txt" style="text-align: left;padding-left: 0">.{$row.domain}</label>
        <input  id="domain_url" type="hidden" name="row[domain_url]" value="{$row.domain}"/>
    </div>
    <input name="row[id]" type="hidden" id="domain_id" value="">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">确定使用</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
