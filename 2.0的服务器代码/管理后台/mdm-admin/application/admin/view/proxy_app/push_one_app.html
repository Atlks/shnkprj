<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">IP范围:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[ip_country]', ['1'=>__('中国'), '0'=>__('全部')],1)}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">时间范围:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-efficient_time" name="row[efficient_time]" type="text" class="form-control datetimerange" placeholder="选择时间范围" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">最大推送数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_push_num" class="form-control" name="row[max_push_num]" type="number" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">推送</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
