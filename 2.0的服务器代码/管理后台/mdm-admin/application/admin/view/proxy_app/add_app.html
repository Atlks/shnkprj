<form id="add_app-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">转移平台:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>'快客', '2'=>'1.0代理'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">1.0转移APPID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_id" data-rule="required" class="form-control" name="row[app_id]" type="number" min="1">
        </div>
    </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">2.0 用户:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-user_id" data-rule="required" data-source="proxy/user/index" data-field="username" class="form-control selectpage" name="row[user_id]" type="text" value="">
            </div>
        </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
