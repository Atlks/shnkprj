<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">占位无用的1:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[account_id_old]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">占位无用的2:</label>
        <div class="col-xs-12 col-sm-8">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">指定用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-source="proxy/user?ref=addtabs" data-field="username" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">下载量时间范围:</label>
        <div class="col-xs-12 col-sm-8">
            <input name="row[download_time]" type="text" class="form-control datetimerange" placeholder="下载量时间范围" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">下载量比较关系:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[download_link]', ['1'=>__('>'), '2'=>__('='), '3'=>__('<')],1)}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">下载量:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" name="row[download_num]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('正常'), '0'=>__('关闭')],1)}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">暂停下载:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_download]', ['0'=>__('正常'), '1'=>__('暂停')],0)}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否删除:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_delete]', ['1'=>__('否'), '0'=>__('是')],1)}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
