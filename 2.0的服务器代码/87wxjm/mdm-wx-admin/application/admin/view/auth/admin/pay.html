<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" disabled id="username" name="row[username]" value="{$row.username|htmlentities}"  />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" disabled id="nickname" name="row[nickname]" autocomplete="off" value="{$row.nickname|htmlentities}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="use_num" class="control-label col-xs-12 col-sm-2">剩余次数:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" disabled id="use_num" name="row[use_num]" value="{$row.use_num|htmlentities}"  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">充值类型:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>__('充值'), '0'=>__('扣除')])}
        </div>
    </div>
    <div class="form-group">
        <label for="num" class="control-label col-xs-12 col-sm-2">充值次数:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" min="0" id="num" name="row[num]" value="0"  />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
